
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Services Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: #333;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .card-title {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #0066cc;
    }
    .card-description {
      font-size: 0.95em;
      color: #666;
    }
    .card i {
      font-size: 2em;
      margin-bottom: 10px;
      color: #004080;
    }
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }
    footer a {
      color: #a0d8ff;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    Student Services Portal
  </header>
  <div class="dashboard">
    <a href="course_enroll.html" class="card">
      <i class="fas fa-book-open"></i>
      <div class="card-title">Course Enrollment</div>
      <div class="card-description">Enroll in academic courses</div>
    </a>
    <a href="hostel_leave.html" class="card">
      <i class="fas fa-bed"></i>
      <div class="card-title">Hostel Leave Request</div>
      <div class="card-description">Request leave from hostel</div>
    </a>
    <a href="internship_apply.html" class="card">
      <i class="fas fa-briefcase"></i>
      <div class="card-title">Internship Application</div>
      <div class="card-description">Apply for internships</div>
    </a>
    <a href="feedback.html" class="card">
      <i class="fas fa-comment-dots"></i>
      <div class="card-title">Feedback</div>
      <div class="card-description">Submit feedback to administration</div>
    </a>
  </div>
  <footer>
    <p>
      <a href="https://github.com/jha910/agentic-ai-microservices" target="_blank">GitHub Repository</a> |
      <a href="https://dashboard.render.com" target="_blank">Render Dashboard</a>
    </p>
  </footer>
</body>
</html>
